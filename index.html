<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <h1 class="result">5 score win! click [PLAY!] button below!</h1>
        <div class="score-section">
            <div>
                <div data-user="player" class="score">0</div>
                <p>PLAYER SCORE</p>
            </div>
            <div>
                <div data-user="computer" class="score">0</div>
                <p>ENEMY SCORE</p>
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="win-gif"></div>
        <div class="lose-gif"></div>
        <div class="choices">
            <button id="rock"><img class="icon" src="images/mountain-icon.svg" alt="ROCK"></button>
            <button id="paper"><img src="images/paper-plane-icon.svg" alt="PAPER" class="icon"></button>
            <button id="scissors"><img src="images/cut-scissor-icon.svg" alt="SCISSORS" class="icon"></button>
       </div>
        <button id="play">PLAY!</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
